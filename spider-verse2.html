<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" href="s.png" type="image/png">
  <meta charset="UTF-8">
  <title>Spider-Verse 2 Comic</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6f61;
      --secondary: #e65a50;
      --bg: #121212;
      --header-bg: rgba(0, 0, 0, 0.9);
      --text: white;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }
    /* Şifre Koruma (Password Overlay) */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 1s;
    }
    #passwordOverlay.fadeOut {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    #passwordOverlay h1 {
      margin-bottom: 20px;
    }
    #passwordOverlay input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      outline: none;
      transition: box-shadow 0.3s;
    }
    #passwordOverlay input[type="password"]:focus {
      box-shadow: 0 0 10px var(--primary);
    }
    #passwordOverlay button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: var(--primary);
      color: var(--bg);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    #passwordOverlay button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }
    #passwordOverlay .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    #passwordOverlay .info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    .header-center {
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text);
    }
    .home-btn {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--bg);
      text-decoration: none;
      font-weight: 700;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .home-btn:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }
    /* Comic Sayfa */
    .comic-page {
      padding: 0;
      margin: 0;
      display: block;
    }
    .comic-container {
      width: 100%;
      margin-bottom: 20px;
    }
    .comic-page img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s, box-shadow 0.4s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Şifre Koruma Ekranı -->
  <div id="passwordOverlay">
    <h1>Şifre Giriniz</h1>
    <div>
      <input type="password" id="passwordInput" placeholder="Şifre">
      <button onclick="checkPassword()">Giriş</button>
    </div>
    <div class="error" id="errorMsg">Yanlış şifre. Lütfen tekrar deneyin.</div>
    <div class="info">Not: Şifre her ayın 1'inde değiştirilecektir.</div>
  </div>
  
  <!-- Header -->
  <div class="header">
    <div class="logo"><h1>SUGUT</h1></div>
    <div class="header-center">Spider Verse #2</div>
    <a class="home-btn" href="index.html">Home</a>
  </div>
  
  <!-- Comic İçeriği -->
  <div class="comic-page" id="comic"></div>
  
  <script>
    // Dinamik olarak comic resimlerini ekleme
    const comicDiv = document.getElementById('comic');
    for (let i = 1; i <= 22; i++) {
      let imgNumber = i.toString().padStart(2, '0');
      let img = document.createElement('img');
      img.style.animationDelay = `${i * 0.1}s`;
      img.src = `spider-verse2/${imgNumber}.webp`;
      img.alt = `Spider-Verse Comic Page ${i}`;
      
      let container = document.createElement('div');
      container.className = 'comic-container';
      container.appendChild(img);
      comicDiv.appendChild(container);
    }
  </script>
  
  <!-- Geliştirici Araçları Engelleme Kodları -->
  <script>
    document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
    });
    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && (event.key === "U" || event.key === "S" || event.key === "I" || event.key === "J" || event.key === "C" || event.key === "K")) {
            event.preventDefault();
        }
    });
  </script>
  <script>
    document.addEventListener("keydown", function (event) {
        if (event.key === "F12") {
            event.preventDefault();
        }
    });
    (function() {
        var devtools = false;
        var element = new Image();
        Object.defineProperty(element, 'id', { 
            get: function() { 
                devtools = true;
                window.location.href = "about:blank"; 
            } 
        });
        console.log('%c', element);
    })();
  </script>
  <script>
    (function() {
      var devtools = false;
      var element = new Image();
      Object.defineProperty(element, 'id', { 
        get: function() { 
          devtools = true;
          alert("Geliştirici araçlarını kapatın!");
          window.location.href = "about:blank"; 
          } 
        });
        console.log('%c', element);
      })();
  </script>
  <script>
    if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
        document.body.innerHTML = "<h1>Geliştirici araçları kapatılmadan bu sayfa görüntülenemez!</h1>";
        setTimeout(function(){ window.location.href = "about:blank"; }, 2000);
    }
  </script>
  <script>
    setInterval(function() {
        if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
            alert("Geliştirici araçları kapatılmadan devam edemezsiniz!");
            window.location.href = "about:blank";
        }
    }, 1000);
  </script>
  
  <!-- Şifre Kontrolü için dış JS dosyasını dahil ediyoruz -->
  <script src="password.js"></script>
</body>
</html>
