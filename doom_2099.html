    .header {
      display: flex;
      justify-content: space-between;

      top: 0;
      z-index: 100;
    }
    .emblem {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
    }
    .home-btn {
      padding: 12px 28px;
      background: var(--primary);
      color: var(--bg);
      text-decoration: none;
      font-weight: 700;
      border-radius: 30px;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .comic-page {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .comic-container {
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
      border: 3px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1e1e1e;
    }
    .comic-container img {
      width: 100%;
      display: block;
    }
    .comic-caption {
      padding: 10px;
      text-align: center;
      background: #333;
      color: var(--text);
      font-size: 1rem;
    }
  </style>
