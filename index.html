<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comics - Sugut</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .logo h1 {
      margin: 0;
      font-size: 2rem;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      width: 60%;
    }
    .search-container input {
      width: 70%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      outline: none;
      background: #1e1e1e;
      color: white;
      text-align: center;
    }
    .search-container button {
      padding: 14px 20px;
      font-size: 1rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 10px;
    }
    .search-container button:hover {
      background-color: #ff4b3a;
    }
    /* Grid yapı ve kart düzenlemeleri */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    }
    /* Resim alanı: 200px x 200px */
    .img-container {
      width: 200px;
      height: 200px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Özet kısmı */
    .card .summary {
      padding: 15px;
      font-size: 1rem;
      line-height: 1.5;
      background: rgba(0, 0, 0, 0.85);
      color: #f0f0f0;
      text-align: left;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      box-sizing: border-box;
      min-height: 80px;
      font-weight: 500;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Sugut</h1>
    </div>
  </header>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Comics...">
    <button id="searchBtn">Search</button>
  </div>
  <main>
    <section class="card-container">
      <div class="card">
        <a href="PulseForge.html">
          <div class="img-container">
            <img src="arka_plan_PulseForge.jpg" alt="PulseForge">
          </div>
          <div class="summary">
            ⚡ John Parker, kinetik enerjiyi manipüle edebilen genç bir kahramandır. Güçlerini kontrol etmeyi öğrenirken büyük bir tehditle karşı karşıya kalır.
          </div>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 All Rights Reserved.</p>
  </footer>
  
  <script>
    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        const title = card.querySelector('.img-container img').alt.toLowerCase();
        card.style.display = title.includes(searchTerm) ? "flex" : "none";
      });
    });
  </script>
  
</body>
</html>
