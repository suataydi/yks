<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" href="s.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evren Haritası</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; }

    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 1169 / 768;
      background-color: #111;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    circle.region {
      fill: rgba(245, 227, 184, 0.7);
      stroke: #5b4428;
      stroke-width: 2;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
      transition: r 0.2s, fill 0.2s;
      cursor: pointer;
    }

    circle.region:hover {
      fill: rgba(245, 227, 184, 1);
      r: 20;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 768" preserveAspectRatio="xMidYMid meet">
      <image href="harita.png" x="0" y="0" width="1169" height="768" />
      <!-- 10 şehir işaretleri -->

      <a xlink:href="noxshad.html"><circle class="region" cx="310" cy="620" r="13" /></a>
    </svg>
  </div>
</body>
</html>
